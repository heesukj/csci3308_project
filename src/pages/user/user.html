
<ion-header>
  <ion-navbar>
    <ion-title>Developers</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="UserPage">

  <ion-slides pager>
    <ion-slide *ngFor="let slide of slides">
      <ion-toolbar>
        <ion-buttons end>
        </ion-buttons>
      </ion-toolbar>
      <img [src]="slide.image" class="slide-image"/>
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
    <ion-slide>
      <ion-toolbar>
      </ion-toolbar>
      <img src="assets/images/name.png" class="slide-image"/>
      <h2 class="slide-title">Welcome to GroceryWithMe!</h2>
      <button ion-button (click)="gotoLogin()" large clear icon-right color="primary">
        Continue
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
