<ion-header>

  <ion-navbar>
    <ion-title>GroceryList</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>Grocery List</h2>

  <ion-list>
      <ion-item *ngFor="let item of items">
        <h2>{{ item.name }}</h2>
        <p>{{ item.state }}</p>
        <p>{{ item.user }}</p>
      </ion-item>
  </ion-list>
</ion-content>
