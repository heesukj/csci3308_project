<ion-header >

  <ion-navbar>
    <ion-title *ngFor="let user of loggedInUserInfo" >
       <ion-buttons  end><span class="align-left"   >{{ user.firstName }} {{user.lastName}}'s Lists</span> <button ion-button icon-only (click)="add()"> <ion-icon name="md-add-circle"></ion-icon>
      </button>
      </ion-buttons>
      </ion-title>
    <!-- <button ion-button class='add-button' (click)="add()" color="light" round>
      <ion-icon name="md-add-circle"></ion-icon>
    </button>
  Create a button for '+' : when click this button, execute add() function: defined it in grocery-list.ts -->
  </ion-navbar>

</ion-header>


<ion-content class="content-text" class="page-grocery-list-content">
  <!-- <h2>Grocery List</h2> -->

  <!-- Create a 'searchBar' -->
  <ion-searchbar
    [(ngModel)]="searchQuery"
    (ionInput)="filterItems($event.target.value)">
  </ion-searchbar>

<!-- 1) nav setup: create a loop -> navigate each list to the corresponding list-items page
when click a list.name (execute listSelected function which is defined in grocery-list.ts)  -->
  <ion-list class="heesuk">
      <button ion-item *ngFor="let groceryList of groceryLists" (click)="listSelected(groceryList)">
        <h2>{{ groceryList.name }}</h2>
        <!-- <p>{{ item.state }}</p> -->
        <!-- <p>{{ item.user }}</p> -->
      </button>
  </ion-list>
</ion-content>
