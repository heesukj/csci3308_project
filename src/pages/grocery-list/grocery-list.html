<ion-header class="page-grocery-list-header">

  <ion-navbar>
    <ion-title class="title-block"><h3 class="title-text">My Lists</h3></ion-title>
    <!-- <button ion-button class='add-button' (click)="add()" color="light" round>

    </button> -->

      <ion-icon name="md-add-circle"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding class="page-grocery-list-content">

  <ion-list class="heesuk">
      <button ion-item *ngFor="let groceryList of groceryLists" (click)="listSelected(groceryList)">

        <!-- <p>{{ item.user }}</p> -->
      </button>
  </ion-list>
</ion-content>
