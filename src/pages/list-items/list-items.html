<ion-header>

  <ion-navbar>
    <ion-title>{{ groceryList.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <button ion-button (click)="getItems()">Refresh List</button>

  <ion-searchbar
    [(ngModel)]="searchQuery"
    (ionInput)="filterItems($event.target.value)">
  </ion-searchbar>

  <ion-list>
      <ion-item *ngFor="let item of items">
        <h2>{{ item.name }}</h2>
        <p>{{ item.description }}</p>
      </ion-item>
  </ion-list>

</ion-content>
