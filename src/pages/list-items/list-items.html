<ion-header>

  <ion-navbar>
    <span class="vert">{{ groceryList.name }}</span>
    <span class="align-right">
    <button ion-button outline small color="dark" (click)="add()"> 
        <ion-icon name="add"></ion-icon>
    </button>
    </span>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <!-- <button ion-button (click)="getItemsForList(groceryList.id)">Refresh List</button> -->

  <ion-searchbar
    [(ngModel)]="searchQuery"
    (ionInput)="filterItems($event.target.value)">
  </ion-searchbar>

  <ion-list>
      <ion-item *ngFor="let item of items"
        (press)="presentPopover(item)">

        <h2>{{ item.name }} </h2>
        <!-- <p>{{ item.description }}</p> -->
        <p>{{ item.quantity }}</p>
        <!-- <p>{{ item.sate }}</p> -->
      </ion-item>
  </ion-list>

</ion-content>
